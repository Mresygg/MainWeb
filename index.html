<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>MCSEVER</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="MCSEVER · Minecraft 1.21.4 原版生电服务器" />

<style>
:root{
  --bg:#f5f5f7;
  --card:#ffffff;
  --text:#1d1d1f;
  --sub:#6e6e73;
  --border:#e5e5e7;
  --accent:#0071e3;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--text);
  background:var(--bg);
  scroll-behavior:smooth;
}

/* 顶部导航 */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(24px);
  border-bottom:1px solid var(--border);
}
.nav{
  max-width:1200px;
  margin:auto;
  padding:16px 24px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.nav .logo{font-weight:600;letter-spacing:.4px}
.nav a{
  margin-left:28px;
  text-decoration:none;
  font-size:14px;
  color:var(--text);
}

/* Hero 首屏 */
.hero-container{
  position:relative;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(135deg,#f5f5f7,#eaeaea);
}
.hero-container h1{
  font-size:72px;
  margin:0;
  line-height:1.05;
}
.hero-container p{
  font-size:22px;
  margin-top:24px;
  max-width:640px;
  color:var(--sub);
}
.hero-actions{
  margin-top:48px;
}
.hero-actions a{
  display:inline-block;
  margin:0 16px;
  font-size:18px;
  text-decoration:none;
  padding:16px 36px;
  border-radius:999px;
}
.primary{background:var(--accent);color:#fff}
.secondary{color:var(--accent);border:1px solid var(--accent)}

/* 分镜 Section */
.section{
  padding:120px 24px;
  display:flex;
  flex-direction:column;
  align-items:center;
  opacity:0;
  transform:translateY(50px);
  transition:all .9s cubic-bezier(.4,0,.2,1);
}
.section.show{
  opacity:1;
  transform:translateY(0);
}
.section h2{
  font-size:40px;
  margin-bottom:48px;
}
.section .grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:48px;
}
.card{
  background:var(--card);
  border-radius:24px;
  padding:40px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.card h3{margin:0 0 14px;font-size:22px}
.card p{margin:0;color:var(--sub);line-height:1.6}

/* Footer */
footer{
  border-top:1px solid var(--border);
  padding:56px 24px 80px;
  text-align:center;
  color:var(--sub);
  font-size:14px;
}

/* 深色模式 */
@media(prefers-color-scheme:dark){
  :root{--bg:#000000;--card:#1c1c1e;--text:#f5f5f7;--sub:#a1a1a6;--border:#2c2c2e;}
  header{background:rgba(28,28,30,.8);backdrop-filter:blur(24px)}
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="logo">MCSEVER</div>
    <div>
      <a href="https://pan.mcsever.site">下载</a>
      <a href="https://connect.mcsever.site">服务器地址</a>
    </div>
  </div>
</header>

<div class="hero-container">
  <h1>原版生电，<br>只做长期</h1>
  <p>MCSEVER 是一个基于 Minecraft 1.21.4 的原版生电服务器，专注长期存档和技术玩法。</p>
  <div class="hero-actions">
    <a class="primary" href="https://connect.mcsever.site">获取服务器地址</a>
    <a class="secondary" href="https://pan.mcsever.site">下载客户端</a>
  </div>
</div>

<main>
  <section class="section">
    <h2>为什么选择 MCSEVER</h2>
    <div class="grid">
      <div class="card"><h3>坚持原版</h3><p>不添加破坏平衡的模组，完整保留 Mojang 原版机制，适合红石与技术玩家。</p></div>
      <div class="card"><h3>安全与隐私</h3><p>服务器真实地址通过 Cloudflare 验证获取，有效防扫描、防攻击。</p></div>
      <div class="card"><h3>长期世界</h3><p>拒绝短期周目，世界长期保留，适合大型工程和长期规划。</p></div>
    </div>
  </section>
</main>

<footer>
  <div>联系邮箱：mresy@mcsever.site</div>
  <div>© MCSEVER</div>
</footer>

<script>
// 滚动分镜动画
const sections=document.querySelectorAll('.section');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){entry.target.classList.add('show');}
  });
},{threshold:.15});
sections.forEach(s=>observer.observe(s));
</script>

</body>
</html>
